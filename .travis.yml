branches:
  only:
    - master
sudo: false
dist: precise
language: cpp

addons:
  apt:
    sources:
        #- ubuntu-toolchain-r-test
    - debian-sid
    packages:
    - libglew-dev
    - libglfw-dev
    - libglm-dev
    - libboost-dev
    - libboost-dev
    - libboost-system-dev
    - libboost-filesystem-dev
    - libmagick++-dev

script: ./travis-script.sh && mkdir build && cd build && cmake .. && make


