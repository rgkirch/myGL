branches:
  only:
    - master
sudo: required
dist: precise
language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - debian-sid
    packages:
    - libglew-dev
    - libglfw3-dev
    - libglm-dev
    - libboost-dev

script: cmake . && make


